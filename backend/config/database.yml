default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("DB_POOL") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "root" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>

development:
  <<: *default
  database: chat_bro_development

test:
  <<: *default
  database: chat_bro_test

production:
  <<: *default
  database: chat_bro_production
  username: chat_bro
  password: <%= ENV["DATABASE_PASSWORD"] %>
